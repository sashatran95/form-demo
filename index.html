<!DOCTYPE html>
<html lang="en-ca">

<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<link href="css/main.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<form action="https://formspree.io/ht.sasha.tran@gmail.com" method="post">
	<div>
		<label for="name">Name</label>
		<input id="name" required name ="name">
	</div>

	<div>
		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="you@yours.com">
	</div>

	<div>
		<label for="subject">Subject</label>
		<select id="subject" name="_subject">
			<option>I'm looking for a freelancer</option>
			<option>Let's get a coffee</option>
			<option>You're awesome!</option>
		</select>
	</div>

	<fieldset>
		<legend>How are you feeling?</legend>

		<input id="happy" type="radio" name="feels">
		<label for="happy">Happy</label>

		<input id="sad" type="radio" name="feels">
		<label for="sad">Sad</label>

		<input id="tired" type="radio" name="feels">
		<label for="tired">Tired</label>

		<input id="super" type="radio" name="feels">
		<label for="super">Super</label>
	</fieldset>

	<div>
		<label for="message">Message</label>
		<textarea id="message" name="message"></textarea>
	</div>

	<div>
		<button type="submit">Send!</button>
	</div>
</form>

<input type="hidden" name="_next" value="http://sashtran95.github.io/forms-demo/thanks.html">


</body>
</html>
